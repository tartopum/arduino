{% extends "layout.html" %}
{% block content %}
<form action="{{ url_for('start_exp') }}" method="post">
    <input type="text" name="name" placeholder="Name" required="required" />
    <input type="submit" value="Start" />
</form>

{% for t, name, data in exps %}
    <p><strong>{{ name }}</strong> ({{ t }})</p>
    <p style="margin-bottom: 20px;">{{ data}}</p>
{% endfor %}
{% endblock %}
